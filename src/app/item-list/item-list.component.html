<div class="d-flex justify-content-center align-items-center">
<table class="table table-striped table-hover table-animation">
    <thead>
    <tr>
      <th class="d-sm-table-cell"> Name</th>
      <th class="d-sm-table-cell"> Price</th>
      <th class="d-sm-table-cell"> Stock</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.stock }}</td>
    </tr>
    </tbody>
  </table>
</div>
